<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Midjourney Scraper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Midjourney Scraper</h1>
      <div class="status" id="status">
        <span class="status-indicator"></span>
        <span class="status-text">Active</span>
      </div>
    </header>
    
    <main>
      <div class="stats">
        <div class="stat-item">
          <span class="stat-value" id="imageCount">0</span>
          <span class="stat-label">Images Saved</span>
        </div>
      </div>
      
      <div class="controls">
        <label class="toggle">
          <input type="checkbox" id="enableToggle" checked>
          <span class="toggle-slider"></span>
          <span class="toggle-label">Enable Scraper</span>
        </label>
        
        <label class="toggle">
          <input type="checkbox" id="autoSaveToggle" checked>
          <span class="toggle-slider"></span>
          <span class="toggle-label">Auto-save Images</span>
        </label>
      </div>
      
      <div class="actions">
        <button id="viewImages" class="btn btn-primary">View Saved Images</button>
        <button id="exportImages" class="btn btn-secondary">Export as JSON</button>
        <button id="clearImages" class="btn btn-danger">Clear All</button>
      </div>
      
      <div class="image-preview" id="imagePreview" style="display: none;">
        <h3>Recent Images</h3>
        <div class="image-grid" id="imageGrid"></div>
      </div>
    </main>
    
    <footer>
      <p class="info">Works on <a href="https://midjourney.com" target="_blank">midjourney.com</a></p>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
